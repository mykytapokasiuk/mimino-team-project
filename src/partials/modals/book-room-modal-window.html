<div class="backdrop is-hidden" book-room-modal-window>
  <div class="modal is-hidden">
    <button class="modal-close-button" data-modal-close-one>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
      >
        <path
          stroke="#000"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="m20.572 2.571-18 18M2.572 2.571l18 18"
        />
      </svg>
    </button>
    <div>
      <h2 class="modal-title">забронювати номер</h2>
      <form>
        <div class="main-form">
          <div class="input-form" role="group" aria-labelledby="">
            <label class="lable">
              <input
                class="input"
                type="text"
                name="name"
                required
                placeholder="Ваше ім'я"
                autofocus
              />
              <span class="lable-text">На кого забронювати номер?</span>
            </label>
          </div>
          <div class="input-form" role="group" aria-labelledby="">
            <label class="lable">
              <input
                class="input"
                type="text"
                name="name"
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                placeholder="+38 (___) ___-__-__"
                autofocus
              />
              <span class="lable-text">Номер телефону</span>
            </label>
          </div>
          <div class="input-form select-style" role="group" aria-labelledby="">
            <label class="lable select-lable"
              ><span class="lable-text">Категорія номеру</span>
              <select class="input select-input" id="size" name="size">
                <option value="2xlux" selected>Двомісний люкс</option>
                <option value="3x">Трьохмісний номер</option>
                <option value="2x">Двомісний номер</option>
              </select></label
            >
          </div>
          <div class="date-container">
            <div class="input-form" role="group" aria-labelledby="">
              <label class="lable">
                <span class="lable-text">Дата заїзду</span>
                <div class="svg-input">
                  <input
                    class="date-input"
                    type="text"
                    id="start-date-input"
                    placeholder="Сьогодні"
                    required
                  />
                </div>
              </label>
            </div>
            <div class="input-form" role="group" aria-labelledby="">
              <label class="lable">
                <span class="lable-text">Дата вїзду</span>
                <div class="svg-input">
                  <input
                    class="date-input"
                    type="text"
                    id="end-date-input"
                    placeholder="Сьогодні"
                    required
                  />
                </div>
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="modal-submit">Оформити бронювання</button>
      </form>
    </div>
  </div>
</div>
