 <!-- MODAL WINDOW ЗАБРОНЮВАТИ СТОЛИК -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal-table">
        <button type="button" class="modal-close-button" data-modal-close>
          <svg class="modal-close-icon" width="18" height="18">
            <use href="./img/icons.svg#icon-x"></use>
          </svg>
        </button>
        <p class="modal-window-title">ЗАБРОНЮВАТИ СТОЛИК</p>
        <form class="modal-form">
          <div class="modal-item">
            <label class="modal-form-label">
              <a href="select">
                <input
                  type="text"
                  name="user-name"
                  class="modal-form-input"
                  pattern="^[a-zA-Zа-яА-ЯіІїЇ]+"
                  minlength="2"
                  placeholder="Ваше ім’я"
                />
              </a>
              <span class="modal-form-input-name"
                >На кого забронювати столик?</span
              >
            </label>
          </div>
          <div class="modal-item">
            <label class="modal-form-label">
                <input
                  type="text"
                  name="number-persons"
                  class="modal-form-input"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                  minlength="1"
                  placeholder="2"
                />
<div class="select-persons">
                <select name="number-persons" class="select ">
                  <option value="value1">1</option>
                  <option value="value2">2</option>
                  <option value="value2">3</option>
                  <option value="value2">4</option>
                  <option value="value2">5</option>
                  <option value="value2">6</option>
                  <option value="value2">7</option>
                  <option value="value2">8</option>
                  <option value="value2">9</option>
                  <option value="value2">10</option>
                </select>
              </div>
              <span class="modal-form-input-name"
                >Столик на яку кількість осіб?</span
              >
            </label>
          </div>
          <div class="modal-item">
            <label class="modal-form-label">
                <input
                  type="tel"
                  name="user-phone"
                  class="modal-form-input"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                  minlength="2"
                  placeholder="+38 (___) ___-__-__"
                />
              <span class="modal-form-input-name">Номер телефону</span>
            </label>
          </div>
          <div class="modal-item">
            <label class="modal-form-label">
                <input
                  type="text"
                  name="user-phone"
                  class="modal-form-input"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                  minlength="2"
                  placeholder="Сьогодні"
                />
              
              <span class="modal-form-input-name">На яку дату бронювати?</span>
            </label>
          </div>
          <button type="submit" class="modal-form-button" data-modal-close>
            ОФОРМИТИ БРОНЮВАННЯ
          </button>
        </form>
      </div>
    </div>
